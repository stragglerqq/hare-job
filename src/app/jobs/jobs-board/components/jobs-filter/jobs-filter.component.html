<div *ngIf="filter$ | async">

    <div (click)="openDialog(filterType.SALARY)">
        <span>+</span>
        <span>salary</span>
    </div>
    <div (click)="openDialog(filterType.TECHNOLOGY)">
        <span>+</span>
        <span>technology</span>
    </div>
    <div (click)="openDialog(filterType.CATEGORY)">
        <span>+</span>
        <span>category</span>
    </div>

</div>
